<app-topbar></app-topbar>
<div class="pt-7">
  <router-outlet></router-outlet>
</div>

<!-- Loading -->

@if (loading$ | async) {
<div class="card flex justify-center align-content-center">
  <p-progress-spinner
    aria-label="Loading"
    [style]="{ color: '#4F46E5', width: '50px', height: '50px' }"
    strokeWidth="8"
    fill="transparent"
    styleClass="my-custom-spinner"
  ></p-progress-spinner>
</div>

}
