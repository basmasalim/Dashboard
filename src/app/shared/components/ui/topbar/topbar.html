<div class="card">
  <p-menubar>
    <ng-template #end>
      <div class="container">
        <ul class="flex items-center gap-2 p-2">
          <li>
            <!-- search -->
            <div class="ml-auto lg:ml-0">
              <input
                type="text"
                placeholder="Search ..."
                (input)="onSearch($event)"
                class="input-g w-28rem"
              />
            </div>
          </li>
          <li class="img">
            <p-avatar
              image="https://primefaces.org/cdn/primeng/images/demo/avatar/onyamalimba.png"
              shape="circle"
              size="xlarge"
            />
          </li>
          <li>
            <span class="inline-block mt-3 ml-1 mr-5 capitalize font-medium">admin</span>
          </li>
          <li>
            <i class="pi pi-user"></i>
          </li>
          <li class="ml-2 mt-2">
            <app-theme-toggle></app-theme-toggle>
          </li>
        </ul>
      </div>
    </ng-template>
  </p-menubar>
</div>
